<!DOCTYPE html> 
<html>
    <!-- <head> merupakan elemen yang berisi informasi tentang dokumen, 
        seperti judul halaman, meta tag, dan link stylesheet. -->
<head>
    <!-- <title> merupakan elemen yang digunakan untuk menentukan
        judul halaman yang akan ditampilkan di tab browser. -->
	<title>Judul Halaman</title>
</head>
<!-- <body> merupakan elemen yang berisi konten utama dari halaman web,
    seperti teks, gambar, video, dan elemen lainnya. -->
<body>
    <!-- <h1> merupakan elemen untuk menampilkan judul utama,
        sedangkan <p> digunakan untuk menampilkan paragraf. -->
	<h1>Judul Utama</h1>
	<p>Paragraf pertama.</p>
	<p>Paragraf kedua.</p>
</body>
</html>
